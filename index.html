<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="container">
    <img src="/images/image-equilibrium.jpg" alt="image" id="cube">

    <button class="code">Equilibrium #3429</button> 

    <p class="phrase">Our Equilibrium collection promotes balance and calm.</p>

      <div class="value">
        <div class="crypto">
          <img src="/images/icon-ethereum.svg" alt="ethereum">
          0.041 ETH
        </div>
        <div class="time">
          <img src="/images/icon-clock.svg" alt="clock">
          3 days left
        </div>
      </div>

    <hr>

    <div class="author">
      <img src="/images/image-avatar.png" alt="author">
      <p>Creation of <button> Jules Wyvern </button></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">AleFire</a>.
  </div>
</body>
</html>
